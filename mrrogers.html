<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Neighborly Message</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 28px;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        .house {
            font-size: 60px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #d32f2f;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="house">üè°</div>
        <h1>Mr. Rogers did not adequately prepare us for the people in our neighborhood.</h1>
        <a href="https://www.youtube.com/watch?v=OFzXaFbxDcM" target="_blank" class="button">Won't you be my neighbor?</a>
    </div>
</body>
</html>
